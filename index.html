<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
    
  <div class="page">
    <!-- pure grid group -->
     <div class="pure-g">
       <div class="pure-u-1-1">
         <h1>Population of Countries in Year 2020</h1>
       </div>
       <div class="pure-u-2-3">
         <div id="vis1" class="vis-container"></div>
       </div>
     </div>
   <!-- end pure grid group -->
 
 
    <!-- pure grid group -->
    <div class="pure-g">
     <div class="pure-u-1-1">
       <h1>Countries Population from 1995 to 2020</h1>
     </div>
     <div class="pure-u-2-3">
       <div id="vis2" class="vis-container"></div>
     </div>
   </div>
   <!-- end pure grid group --> 
   
   </div> <!-- end page -->
    
 <script type="text/javascript">
   var specVis1 = "js/homeworkw9.vg.json";
   var specVis2= "js/countries1995-2020.vg.json";
 
   vegaEmbed('#vis1', specVis1).then(function(result) {
     // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
   }).catch(console.error);
   
    vegaEmbed('#vis2', specVis2, {"actions": false}).then(function(result) {
     // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
   }).catch(console.error);
 
 </script>
 </body>
 </html>
